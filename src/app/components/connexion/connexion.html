<div class="container py-5">
    <h2 class="text-center mb-4">Connexion</h2>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form (ngSubmit)="onSubmit()" class="card p-4 shadow-lg">

                <div class="form-group mb-3">
                    <label for="email">Adresse email</label>
                    <input type="email" id="email" name="email" [(ngModel)]="email" required class="form-control"
                        placeholder="Votre email">
                </div>

                <div class="form-group mb-4">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" [(ngModel)]="password" required
                        class="form-control" placeholder="Mot de passe">
                </div>

                <div *ngIf="error" class="alert alert-danger text-center">{{ error }}</div>
                <div *ngIf="message" class="alert alert-success text-center">{{ message }}</div>

                <button type="submit" class="btn btn-primary w-100" [disabled]="loading">
                    {{ loading ? 'Connexion...' : 'Se connecter' }}
                </button>

                <p class="text-center mt-3">
                    Pas encore de compte ?
                    <a routerLink="/inscription" class="text-decoration-none">Cr√©er un compte</a>
                </p>
            </form>
        </div>
    </div>
</div>
