<div class="container py-5">
    <h2 class="text-center mb-4">Créer un compte</h2>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form (ngSubmit)="onSubmit()" class="card p-4 shadow-lg">

                <div class="form-group mb-3">
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" name="nom" [(ngModel)]="nom" required class="form-control"
                        placeholder="Votre nom">
                </div>

                <div class="form-group mb-3">
                    <label for="prenom">Prénom</label>
                    <input type="text" id="prenom" name="prenom" [(ngModel)]="prenom" required class="form-control"
                        placeholder="Votre prénom">
                </div>

                <div class="form-group mb-3">
                    <label for="email">Adresse email</label>
                    <input type="email" id="email" name="email" [(ngModel)]="email" required class="form-control"
                        placeholder="Votre email">
                </div>

                <div class="form-group mb-3">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" [(ngModel)]="password" required minlength="5"
                        class="form-control" placeholder="Mot de passe">
                </div>

                <div class="form-group mb-4">
                    <label for="confirmPassword">Confirmer le mot de passe</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword"
                        required class="form-control" placeholder="Confirmez le mot de passe">
                </div>

                <div *ngIf="error" class="alert alert-danger text-center">{{ error }}</div>
                <div *ngIf="message" class="alert alert-success text-center">{{ message }}</div>

                <button type="submit" class="btn btn-success w-100" [disabled]="loading">
                    {{ loading ? 'Création en cours...' : 'Créer un compte' }}
                </button>
            </form>
        </div>
    </div>
</div>
