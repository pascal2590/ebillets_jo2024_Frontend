<div class="hero-section text-center text-white d-flex align-items-center justify-content-center">
    <div class="overlay"></div>
    <div class="content">
        
        <h1 class="tricolore display-4 fw-bold">BILLETTERIE</h1>        
        <h1 class="tricolore display-4 fw-bold">Jeux Olympiques de Paris 2024</h1>        
        
    </div>
</div>

<section class="section-degrade container my-5">
    <h2 class="text-center mb-4">Quelques épreuves phares</h2>
    <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let epreuve of epreuves">
            <div class="card h-100 shadow-sm">                
                <img [src]="epreuve.image" alt="Épreuve de sport" title="Épreuve de sport" class="card-img-top" />
                <div class="card-body text-center">
                    <h5 class="card-title">{{ epreuve.nom }}</h5>
                    <p class="card-text text-muted">
                        Venez soutenir les athlètes de l'épreuve <span class="fw-bold">{{ epreuve.nom }}</span>.
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="custom-footer text-black text-center py-4 mt-5">
    <p class="mb-0">
        © 2024 Jeux Olympiques de Paris — Tous droits réservés | Projet STUDI eBillets JO2024 réalisé par Pascal MOREL
    </p>
</footer>
