<div class="container mt-4">
    <h2>Ajouter une nouvelle offre</h2>

    <!-- Message succès -->
    <div *ngIf="message" class="alert alert-success mt-3">
        {{ message }}
    </div>

    <!-- Message erreur -->
    <div *ngIf="erreur" class="alert alert-danger mt-3">
        {{ erreur }}
    </div>

    <form (ngSubmit)="onSubmit()" class="mt-3">

        <div class="mb-3">
            <label class="form-label">Nom de l'offre *</label>
            <input type="text" class="form-control" [(ngModel)]="offre.nomOffre" name="nomOffre" title="Nom de l'offre" placeholder="Entrez le nom de l'offre">
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" rows="3" [(ngModel)]="offre.description" name="description" title="Description de l'offre" placeholder="Décrivez l'offre (optionnel)"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Nombre de personnes *</label>
            <input type="number" min="1" class="form-control" [(ngModel)]="offre.nbPersonnes" name="nbPersonnes" title="Nombre de personnes" placeholder="Entrez le nombre de personnes">
        </div>

        <div class="mb-3">
            <label class="form-label">Prix (en €) *</label>
            <input type="number" step="0.01" min="0.01" class="form-control" [(ngModel)]="offre.prix" name="prix" title="Prix de l'offre en euros" placeholder="Entrez le prix en €">
        </div>

        <!-- Bouton centré -->
        <div class="text-center mt-4">
            <button class="btn btn-primary px-5" type="submit">
                Valider
            </button>
        </div>
    </form>
</div>
